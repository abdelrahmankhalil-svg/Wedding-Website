  <!-- Responsive image-map scaler
       Scales <area coords> from original design width (data-naturalwidth) to current displayed width. -->
  <script>
    (function () {
      function scaleMap(img){
        const map = img.useMap && document.querySelector(`map[name="${img.useMap.slice(1)}"]`);
        if(!map) return;
        const nat = Number(img.dataset.naturalwidth || img.naturalWidth || 900); // your design width
        const ratio = img.clientWidth / nat;
        map.querySelectorAll('area').forEach(a=>{
          if(!a.dataset.orig) a.dataset.orig = a.coords;
          const pts = a.dataset.orig.split(',').map(Number);
          const scaled = pts.map(v=>Math.round(v*ratio));
          a.coords = scaled.join(',');
        });
      }
      function init(){
        document.querySelectorAll('img[usemap]').forEach(img=>{
          // ensure natural width saved (if images already loaded)
          if(!img.dataset.naturalwidth && img.naturalWidth) img.dataset.naturalwidth = img.naturalWidth;
          scaleMap(img);
          // rescale on resize
          window.addEventListener('resize', ()=>scaleMap(img));
        });
      }
      if(document.readyState === 'complete' || document.readyState === 'interactive') init();
      else document.addEventListener('DOMContentLoaded', init);
    })();
  </script>
